<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"

    xmlns:h="http://java.sun.com/jsf/html"

    xmlns:f="http://java.sun.com/jsf/core"

    xmlns:p="http://primefaces.org/ui">
	  

<head>
  <title>Formulario Registro</title>
</head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('fondo.jpg');
}

.form-register {
  width: 400px;
  background: #24303c;
  padding: 30px;
  margin: auto;
  margin-top: 100px;
  border-radius: 4px;
  font-family: 'calibri';
  color: white;
  box-shadow: 7px 13px 37px #000;
}

.form-register h4 {
  font-size: 22px;
  margin-bottom: 20px;
}

.controls {
  width: 100%;
  background: #24303c;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 16px;
  border: 1px solid #1f53c5;
  font-family: 'calibri';
  font-size: 18px;
  color: white;
}

.form-register p {
  height: 40px;
  text-align: center;
  font-size: 18px;
  line-height: 40px;
}

.form-register a {
  color: white;
  text-decoration: none;
}

.form-register a:hover {
  color: white;
  text-decoration: underline;
}

.form-register .botons {
  width: 100%;
  background: #1f53c5;
  border: none;
  padding: 12px;
  color: white;
  margin: 16px 0;
  font-size: 16px;
}
</style>

<body>
  <section class="form-register">
    <h4>Registrar un Recurso</h4>
    <input class="controls" type="text" name="nombre" id="nombre"  placeholder="Ingrese Nombre del Recurso" />
    <input class="controls" type="text" name="ubicacion" id="ubicacion" placeholder="Ingrese la ubicaciÃ³n del Recurso" />
	<input class="controls" type="text" name="tipo" id="tipo" placeholder="Ingrese el Tipo de Recurso" />
	<input class="controls" type="number" pattern="[+]?[0-9]" name="capacidad" id="capacidad" placeholder="Ingrese la Capacidad de Personas del Recurso" />
	<input class="controls" type="text" name="id" id="id" placeholder="Ingrese el Identificador del recurso" />
    <input class="botons" type="submit" value="Registrar" />
  </section>

</body>
</html>
