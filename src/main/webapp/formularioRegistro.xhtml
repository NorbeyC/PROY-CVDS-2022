<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"

    xmlns:h="http://java.sun.com/jsf/html"

    xmlns:f="http://java.sun.com/jsf/core"

    xmlns:p="http://primefaces.org/ui">
	  

<h:head>
  <title>Formulario Registro</title>
</h:head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('fondo.jpg');
}

.form-register {
  width: 400px;
  background: #24303c;
  padding: 30px;
  margin: auto;
  margin-top: 100px;
  border-radius: 4px;
  font-family: 'calibri';
  color: white;
  box-shadow: 7px 13px 37px #000;
}

.form-register h4 {
  font-size: 22px;
  margin-bottom: 20px;
}

.controls {
  width: 100%;
  background: #24303c;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 16px;
  border: 1px solid #1f53c5;
  font-family: 'calibri';
  font-size: 18px;
  color: white;
}

.form-register p {
  height: 40px;
  text-align: center;
  font-size: 18px;
  line-height: 40px;
}

.form-register a {
  color: white;
  text-decoration: none;
}

.form-register a:hover {
  color: white;
  text-decoration: underline;
}

.form-register .botons {
  width: 100%;
  background: #1f53c5;
  border: none;
  padding: 12px;
  color: white;
  margin: 16px 0;
  font-size: 16px;
}
</style>

<body>
<h:form id="registro" prependId="false">
  <section class="form-register">
    <h4>Registrar un Recurso</h4>
    <p:inputText class="controls" id="nombre" type="String" value="#{recursoBean.nombre}" placeholder="Ingrese Nombre del Recurso" />
    <p:inputText class="controls" id="ubicacion" type="int" value="#{recursoBean.idubicacionrecurso}" placeholder="Ingrese la ubicaciÃ³n del Recurso" /> 
	<p:inputText class="controls" id="tipo" type="int" value="#{recursoBean.idtiporecurso}" placeholder="Ingrese el tipo del Recurso" />
	<p:inputText class="controls" id="capacidad" type="int" pattern="[+]?[0-9]" value="#{recursoBean.capacidad}" placeholder="Ingrese la Capacidad de Personas del Recurso" />
	<p:inputText class="controls" id="id" type="int" value="#{recursoBean.id}" placeholder="Ingrese el Identificador del recurso" />
	<p:inputText class="controls" id="disponibilidadInicio" type="Time" value="#{recursoBean.disponibilidadInicio}" placeholder="Ingrese la hora de inicio del recurso" />
    <p:inputText class="controls" id="disponibilidadfin" type="Time" value="#{recursoBean.disponibilidadfin}" placeholder="Ingrese la hora de fin del recurso" />
    <p:commandButton class="controls" id="boton_Registrar" value="Registrar"  actionListener="#{recursoBean.registrarRecurso()}"/>
  </section>
</h:form>
</body>
</html>
