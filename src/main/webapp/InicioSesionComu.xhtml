<h:head>


  <style>
  * {
  margin: 0;
  padding: 0;

}

body {

.form-login {
  width: 400px;

.controls {

  padding: 11px 10px;

  font-size: 14px;

}

.buttons {
  width: 100%;
  height: 40px;
  background: #017bab;
  border: none;
  color: white;
  margin-bottom: 16px;
}

.form-login p{
  color: white;
  height: 40px;
  text-align: center;
  border-bottom: 1px solid;
}

.form-login a {
  color: white;

}

.form-login a:hover {

  text-decoration: underline;
