<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"

    xmlns:h="http://java.sun.com/jsf/html"

    xmlns:f="http://java.sun.com/jsf/core"

    xmlns:p="http://primefaces.org/ui">
	  

<h:head>
  <title>Formulario Registro</title>
</h:head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('fondo.jpg');
}

.form-register {
  width: 400px;
  background: #24303c;
  padding: 30px;
  margin: auto;
  margin-top: 100px;
  border-radius: 4px;
  font-family: 'calibri';
  color: white;
  box-shadow: 7px 13px 37px #000;
}

.form-register h4 {
  font-size: 22px;
  margin-bottom: 20px;
}

.controls {
  width: 100%;
  background: #24303c;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 16px;
  border: 1px solid #1f53c5;
  font-family: 'calibri';
  font-size: 18px;
  color: white;
}

.form-register p {
  height: 40px;
  text-align: center;
  font-size: 18px;
  line-height: 40px;
}

.form-register a {
  color: white;
  text-decoration: none;
}

.form-register a:hover {
  color: white;
  text-decoration: underline;
}

.form-register .botons {
  width: 40%;
  background: #1f53c5;
  border: none;
  padding: 8px;
  color: white;
  margin: 0% 30% 16px;
  font-size: 16px;
}

.table {
  width: 96%;
  background: #1f53c5;
  border: none;
  padding: 2px;
  border-radius: 4px;
  color: white;
  margin: 2%;
  
}

</style>

<body>

<section class="form-register">
	<h:form>
    <h4>Reservar un Recurso</h4>
	 <p:outputPanel >
	     <h:selectOneMenu class="controls" name="filtro" value="">
	     <p:ajax event="change" listener="#{recursoBean.getRecurso()}" update="resultado"/>
	        <f:selectItem itemLabel="Tipo de Recurso" itemValue="null" noSelectionOption="true"/>
	        <f:selectItem itemValue = "1" itemLabel = "Mostrar todos" />
	        <f:selectItem itemValue = "2" itemLabel = "Disponibles" />
	        <f:selectItem itemValue = "3" itemLabel = "Libros" />
	        <f:selectItem itemValue = "4" itemLabel = "Portatiles" />
	     </h:selectOneMenu>
	  </p:outputPanel>
    <input class="controls" type="text" name="ubicacion" id="ubicacion" placeholder="ID del recurso" />
	<input class="controls" type="text" name="tipo" id="tipo" placeholder="Fecha fin" />
	<p:commandButton class="botons" id="boton_Reservar" value="Reservar"  actionListener="#{recursoBean}"/>
    
    
     
	 </h:form>
	 
</section>
<p:dataTable class="table" id="resultado" var="recurso" rows="10" paginator="true"
                paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                value="#{recursoBean.getRecurso()}" selectionPageOnly="false" paginatorPosition="bottom" scrollable="true">
	 			
	 			<p:column headerText="ID" style="text-align: center;">
                <h:outputText value="#{recurso.id}" />
                </p:column>
                <p:column headerText="Nombre" style="text-align: center;">
                <h:outputText value="#{recurso.nombre}" />
                </p:column>
                <p:column headerText="Capacidad" style="text-align: center;">
                <h:outputText value="#{recurso.capacidad}" />
                </p:column>
	 			<p:column headerText="Fecha Inicio" style="text-align: center;">
                <h:outputText value="#{recurso.disponibilidadInicio}" />
                </p:column>
                <p:column headerText="Capacidad" style="text-align: center;">
                <h:outputText value="#{recurso.disponibilidadFin}" />
                </p:column>	 
	 
</p:dataTable>
	 

</body>
</html>
